<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/styles/estilos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login">
        <div class="form-container">   
            <h1 class="title">Login</h1>
        <img src="/Eccomerce-Proyect/assets/images/logos/logo_yard_sale.svg" alt="logo" class="logo">
        <form action="/" class="form">
            <div>
            <label for="email" class="label">Email address</label>
            <input type="text" id="email" placeholder="example@example.com"  class="input input-email">

            <label for="password" class="label">Password</label>
            <input type="password" id="password" placeholder="*********" class="input input-passwordd">

            <input type="submit" value="log in" class="primary-button login-button">
            <a href="/">Forgot my passwordd</a>
            <input type="submit" value="sign up" class="secondary-button login-button">
            </div>    
        </form> 
    </div>
</div>
</body>
</html>
